<ion-view view-title="CONTA BANCÁRIA" style="background: url(img/perfil-investimento-bg.png) no-repeat center;background-size:cover;">
  <ion-content>
    <div class="head-box" style="    padding-top: 45px;">
      <div class="row" >
        <div class="col-20">

        </div>
        <div class="col-80">
          <p>Conecte-se ao seu banco.</p>
          <p>Adicione uma conta bancária para receber os saques de seus investimentos.</p>
        </div>
      </div>
    </div>

    <div class="col-100" style="margin-left:30px;margin-top:20px;">
        <label class="item item-input item-floating-label">
          <span class="input-label">Banco</span>
          <button class="button button-icon" ng-click="popover.show($event)" id="popover-style-add-conta">
            {{ $root.user.app.banco }}
          </button>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Conta</span>
          <input type="text" placeholder="Conta" class="input-style">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Agência</span>
          <input type="text" placeholder="Agência" class="input-style">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Senha</span>
          <input type="password" placeholder="Senha" class="input-style">
        </label>


    </div>
  </ion-content>

  <ion-footer-bar class="footer-bar-custom">
    <div class="col" style="padding:30px;">
      <button ng-click="adicionarConta()" class="item-center button button-clear btn-cadastro">
        <i class="icon ion-ios-plus-empty" style="font-size:30px;"></i>
      &nbsp;
        SALVAR
      </button>
    </div>
  </ion-footer-bar>
  <script id="templates/popover.html" type="text/ng-template">
    <ion-popover-view>
      <ion-content>
        <div class="list" style="padding:20px;">
          <p ng-click="mudaConta('Bradesco')">Bradesco</p>
          <p ng-click="mudaConta('Santander')">Santander</p>
          <p ng-click="mudaConta('Itaú')">Itaú</p>
          <p ng-click="mudaConta('Caixa Federal')">Caixa Federal</p>
          <p ng-click="mudaConta('Banco do Brasil')">Banco do Brasil</p>
        </div>
      </ion-content>
    </ion-popover-view>


</ion-view>
