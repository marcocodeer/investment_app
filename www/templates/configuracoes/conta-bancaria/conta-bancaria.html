<ion-view view-title="CONTA BANCÁRIA" style="background: url(img/perfil-investimento-bg.png) no-repeat center;background-size:cover;">
  <ion-content>
    <div class="head-box" style="    padding-top: 70px;">
      <div class="row" >
        <div class="col-20">

        </div>
        <div class="col-80">
          <p>Conecte-se ao seu banco.</p>
          <p>Adicione uma conta bancária para receber os saques de seus investimentos.</p>
        </div>
      </div>
    </div>

    <div class="col-100" style="margin-left:30px;margin-top:-10px;">
        <label class="item item-input item-floating-label">
          <span class="input-label">Banco</span>
        <!--  <ion-select ngModel="bankInfo.bankId">
            <ion-option ng-repeat="item in todosBancos" value="item.bankId">{{ item.bankName }}</ion-option>
          </ion-select> -->
         <input type="text" placeholder="Bandeira" ng-model="bankInfo.bankId" ng-click="popover.show($event,0,null)" class="input-style">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Conta</span>
          <input type="text" placeholder="Conta" ng-model="bankInfo.accountNumber" class="input-style">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Conta Digito</span>
          <input type="text" placeholder="Digito da conta" ng-model="bankInfo.accountDigit" class="input-style" style="width:50px;">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Agência</span>
          <input type="text" placeholder="Agência" ng-model="bankInfo.agency" class="input-style">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Agência Digito</span>
          <input type="text" placeholder="Digito da Agência" ng-model="bankInfo.agencyDigit" class="input-style">
        </label>


    </div>
  </ion-content>

  <ion-footer-bar class="footer-bar-custom">
    <div class="col" style="padding:30px;">
      <button ng-click="postConta()" class="item-center button button-clear btn-cadastro">
        <i class="icon ion-ios-plus-empty" style="font-size:30px;"></i>
      &nbsp;
        SALVAR
      </button>
    </div>
  </ion-footer-bar>

    </ion-popover-view>


</ion-view>
