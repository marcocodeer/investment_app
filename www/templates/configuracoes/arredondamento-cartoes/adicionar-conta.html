<ion-view view-title="{{conta == null ? 'ADICIONAR' : 'EDITAR'}} CONTA" style="background: url(img/login-bg-acorn.png) no-repeat center;background-size:cover;height:100%;"  class="arredondamento add-conta">

    <div class="col-100" style="margin-left:30px;margin-top:70px;">
        <label class="item item-input item-floating-label">
          <span class="input-label">Bandeira</span>
          <input type="text" placeholder="Bandeira" ng-model="bancos" class="input-style" ng-click="popover.show($event,0,null)">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Número do Conta</span>
          <input type="text" placeholder="Número do Cartão" class="input-style" ng-model="listUserBank.accountNumber">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Dígito da Conta</span>
          <input type="text" placeholder="Dígito do Cartão" class="input-style" ng-model="listUserBank.accountDigit">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Agência</span>
          <input type="text" placeholder="Agência" class="input-style" ng-model="listUserBank.agency">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Dígito da Agência</span>
          <input type="text" placeholder="Dígito da Agência" class="input-style" ng-model="listUserBank.agencyDigit">
        </label>
    </div>
  <ion-footer-bar class="footer-bar-custom" style="height: 138px;">
    <div class="col" style="padding:30px;">
      <div class="cancelar-conta" ng-click="cancelarConta()" ng-show="conta">Excluir Conta</div>

      <button ng-click="novaConta(listUserBank.bankAccountId)" class="item-center button button-clear btn-cadastro">
        <i class="icon ion-ios-checkmark-empty" style="font-size:30px;"></i>
      &nbsp;
        SALVAR
      </button>
    </div>
  </ion-footer-bar>
  <script id="popover.html" type="text/ng-template">
    <ion-popover-view>
      <ion-content>
        <div class="list" style="padding:20px;">
          <p ng-click="mudaBandeira('Visa')">Visa</p>
          <p ng-click="mudaBandeira('Master Card')">Master Card</p>
          <p ng-click="mudaBandeira('American Express')">American Express</p>
        </div>
      </ion-content>
    </ion-popover-view>
  </script>


  </ion-view>
