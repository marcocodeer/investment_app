<ion-view view-title="{{conta == null ? 'ADICIONAR' : 'EDITAR'}} CONTA" style="background: url(img/login-bg-acorn.png) no-repeat center;background-size:cover;height:100%;"  class="arredondamento add-conta">

    <div class="col-100" style="margin-left:30px;margin-top:50px;">
        <label class="item item-input item-floating-label">
          <span class="input-label">Bandeira</span>
          <input type="text" placeholder="Bandeira" class="input-style" ng-model="$root.user.app.cartoes[conta].name">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Número do Cartão</span>
          <input type="text" placeholder="Número do Cartão" class="input-style" ng-model="$root.user.app.cartoes[conta].number">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Senha</span>
          <input type="password" placeholder="Senha" class="input-style">
        </label>
    </div>
  <ion-footer-bar class="footer-bar-custom" style="height: 138px;">
    <div class="col" style="padding:30px;">
      <div class="cancelar-conta" ng-click="cancelarConta()" ng-show="conta">Excluir Conta</div>

      <button ng-click="go('app.arredondamentos')" class="item-center button button-clear btn-cadastro">
        <i class="icon ion-ios-checkmark-empty" style="font-size:30px;"></i>
      &nbsp;
        SALVAR
      </button>
    </div>
  </ion-footer-bar>
  <script id="popover.html" type="text/ng-template">
    <ion-popover-view>
      <ion-content>
        <div class="list" style="padding:20px;">
          <p ng-click="mudaBandeira('Visa')">Visa</p>
          <p ng-click="mudaBandeira('Master Card')">Master Card</p>
          <p ng-click="mudaBandeira('American Express')">American Express</p>
        </div>
      </ion-content>
    </ion-popover-view>
  </script>


  </ion-view>
