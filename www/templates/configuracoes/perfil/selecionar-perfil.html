<ion-view view-title="SELECIONAR PERFIL" style="background: url(img/perfil-investimento-bg.png) no-repeat center;background-size:cover;" class="arredondamento cancelar">

    <div class="head-box" style="padding-top: 48px;    padding-bottom: 6px;">
      <div class="row" style="margin-bottom: 13px;" >
        <div class="col-20">

        </div>
        <div class="col-80">
          <p>Confirmar perfil.</p>
          <p>Tem certeza que deseja alterar seu perfil de investimento?</p>
        </div>
      </div>
    </div>

    <div class="picture">

      <img src="img/tour-app-pic2.png"/>

    </div>

    <div class="investimento">

      <div>Perfil de Investimento</div>

      <div><span class="valor" style="font-weight: 400;">{{perfil.nome }}</span></div>

    </div>

  <ion-footer-bar class="footer-bar-custom" style="">
    <div class="col" style="padding:30px;">
      <button ng-click="selecionarPerfil()" class="item-center button button-clear btn-cadastro">
        <i class="icon ion-ios-checkmark-empty" style="font-size:30px;"></i>
      &nbsp;
        ALTERAR PERFIL
      </button>
    </div>
  </ion-footer-bar>

</ion-view>
