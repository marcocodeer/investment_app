<ion-view view-title="SEGURANÇA" style="background: url(img/login-bg-acorn.png) no-repeat center;background-size:cover;height:100%;">
  <ion-content>
  <ion-tabs class="tabs-positive tabs-icon-top" id="tabs-usuario">

    <ion-tab title="Senha" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
      <!-- Tab 1 content -->
      <div style="margin-top:50px;">

          <div class="input-container" style="padding:10px;">

            <label class="item">
              <input type="text" class="input-style" placeholder="Senha atual" style="margin-top: -15px;">
            </label>
            <label class="item">
              <input type="text" class="input-style" placeholder="Nova senha" style="margin-top: -15px;">
            </label>
            <label class="item">
              <input type="text" class="input-style" placeholder="Repita a nova senha" style="margin-top: -15px;">
            </label>

          </div>
      </div>

        <div class="col footer-security">
          <button ng-click="adicionarConta()" class="item-center button button-clear btn-cadastro">
            <i class="icon ion-ios-checkmark-empty" style="font-size:30px;"></i>
          &nbsp;
            SALVAR
          </button>
        </div>


    </ion-tab>

    <ion-tab title="Pergunta de Segurança" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
      <!-- Tab 2 content -->
      <div style="margin-top:50px;">

          <div class="input-container" style="padding:10px;">
            <span>Qual é seu estado empregaticio?</span>
            <label class="item">
              <input type="text" class="input-style" placeholder="Estudante" style="font-size:20px;margin-top:-15px;">
            </label>
            <span>Quanto vale os seus bens?</span>
            <label class="item">
              <input type="text" class="input-style" placeholder="Menos de R$10 mil" style="font-size:20px;margin-top:-15px;">
            </label>


          </div>
      </div>

        <div class="col footer-security">
          <button ng-click="adicionarConta()" class="item-center button button-clear btn-cadastro">
            <i class="icon ion-ios-checkmark-empty" style="font-size:30px;"></i>
          &nbsp;
            SALVAR
          </button>
        </div>

    </ion-tab>
    <ion-tab title="Pin" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">

      <div class = "row" style="text-align:center;margin-top:150px;">
        <div class="col"><button class="button btn-ellipse">1</button></div>
        <div class="col"><button class="button btn-ellipse">2</button></div>
        <div class="col"><button class="button btn-ellipse">3</button></div>
      </div>
      <div class = "row" style="text-align:center;">
        <div class="col"><button class="button btn-ellipse">4</button></div>
        <div class="col"><button class="button btn-ellipse">5</button></div>
        <div class="col"><button class="button btn-ellipse">6</button></div>
      </div>
      <div class = "row" style="text-align:center;">
        <div class="col"><button class="button btn-ellipse">7</button></div>
        <div class="col"><button class="button btn-ellipse">8</button></div>
        <div class="col"><button class="button btn-ellipse">9</button></div>
      </div>
      <div class = "row" style="text-align:center;">
        <div class="col"><button class="button btn-ellipse">,</button></div>
        <div class="col"><button class="button btn-ellipse">0</button></div>
        <div class="col"><button class="button btn-ellipse">></button></div>
      </div>

      <div class="col footer-security">
        <button ng-click="adicionarConta()" class="item-center button button-clear btn-cadastro">
          <i class="icon ion-ios-checkmark-empty" style="font-size:30px;"></i>
        &nbsp;
          SALVAR
        </button>
      </div>

    </ion-tab>

  </ion-tabs>
</ion-content>
  </ion-view>
