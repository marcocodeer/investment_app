
<ion-view view-title="PERFIL DE INVESTIMENTO" style="background: url(img/perfil-investimento-bg.png) no-repeat center;background-size:cover;">

  <ion-slide-box>
    <ion-slide>

      <div class="head-box" >

        <div class="column perfil"  >

          <img ng-src="img/perfil-bg.png" alt="" />

          <p class="perfil-tit"  >
            <img ng-src="img/bt-arrow-left.png" alt="" />
            Moderado/Agressivo
            <img ng-src="img/bt-arrow-right.png" alt="" />
          </p>
          <p class="perfil-desc"  >
            Para investidores com capital de investimento
          </p>

        </div>

      </div>
      <div class="column box-grafico"  >

        <div class="row">

          <label class="item col-20">
            <span>Idade</span>
            <input type="text" class="input-style" ng-model="idade">
          </label>

          <label class="item col-50">
            <span>Valor Projetado</span>
            <input type="text" class="input-style"  ng-model="valor |  currency : 'R$ '  ">
          </label>

          <label class="item col-30">
            <span>Mensal</span>
            <input type="text" class="input-style"  ng-model="mensal |  currency : 'R$ '">
          </label>

        </div>

        <div class="row">

          <canvas id="chartbarsleep" width="270" height="100" class="barchart" ng-init="perfilGrafico()"></canvas>

        </div>

      </div>

   </ion-slide>
   <ion-slide>
    <div class="box blue">
      <h1>BLUE</h1>
      <button ng-click="previous()">Previous slide!</button>
    </div>
  </ion-slide>

  </ion-slide-box>
  <div style="text-align:center;margin:15px;">
    <button  class="button button-block btn-cadastro">
      <i class="icon ion-ios-checkmark-empty" style="font-size:30px;"></i>
    &nbsp;
    ESCOLHER ESTE PERFIL
  </button>
</div>

</ion-view>
