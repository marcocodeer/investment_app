<ion-content style="background: url(img/login-bg-acorn.png) no-repeat center;background-size:cover;height:100%;">
  <div style="padding:15px;background-color: #619eca;">
    <div class="row" style="padding:20px;background-color: #619eca;">
      <div class="col-20">
        <img src="img/mini-logo.png" alt="" style="padding-top:10px;text-align:center;"/>
      </div>
      <div class="col-80">
        <span style="color:#fff;font-size:12px;">Esqueceu sua senha?</span><br>
        <span style="color:#fff;font-size:12px;">Preencha um dos campos abaixo para inciar a recuperação de senha.</span>
      </div>
    </div>
    <div style="text-align:center;margin-top:30px;">
      <span style="font-size:15px;color:#fff;">Informe seu e-mail</span>
    </div>

  </div>
  <div class="input-container" style="margin-left:20px;">
    <label class="item">
      <input type="email" class="input-style" ng-model="email" name="email" placeholder="E-mail">
    </label>


    <div style="margin-top: 10px;float:right;">
      <a ng-click="resetPassword(email)" style="padding-right:60px;font-size:18px;color: rgb(255, 255, 255);text-decoration: none">Entrar</a>
    </div>

    <div class="row" style="margin-top: 100px;">
      <span style="font-size:15px;color:#fff;font-weight:400;">Duvidas? Entre em contato!</span>
    </div>

  </div>

</ion-content>
