<ion-view style="background: url(img/login-bg-acorn.png) no-repeat center;background-size:cover;height:100%;">
  <div  class="head-box" >
    <div class="row" >
      <div class="col-20">

      </div>
      <div class="col-80">
        <p>Seus dados de acesso.</p>
        <p>Para garantir sua segurança, configure sua senha e pergunta de segurança.</p>
      </div>
    </div>
    <h1>
      Ao continuar, você estará aceitando os <span>Termos de Serviço</span>,e confirmando que é um cidadão brasileiro.
    </h1>
  </div>
  <form name="formOne" novalidate>
  <div class="input-container" style="margin-left:20px;">

    <label class="item item-input item-floating-label">
      <span class="input-label">Senha</span>
      <input type="password" class="input-style" placeholder="Senha" ng-model="newAccount.password" required>
    </label>
    <label class="item item-input item-floating-label">
      <span class="input-label">Confirmar Senha</span>
      <input type="password" class="input-style" placeholder="Repita a senha" ng-model="newAccount.password" required>
    </label>
    <label class="item item-input item-floating-label">
      <span class="input-label">Pergunta de segurança</span>
      <input type="text" class="input-style" placeholder="Pergunta de segurança" ng-model="newAccount.securityQuestion" required>
    </label>
    <label class="item item-input item-floating-label">
      <span class="input-label">Resposta</span>
      <input type="text" class="input-style" placeholder="Sua resposta" ng-model="newAccount.securityAnswer" required>
    </label>
  </div>

</ion-content>

<ion-footer-bar class="footer-bar-custom" style="">
  <div class="col" style="padding:30px;">
    <button ng-disabled="!formOne.$valid" ng-click="do4()" class="item-center button button-clear btn-cadastro">
      <i class="icon ion-ios-checkmark-empty" style="font-size:30px;"></i>
    &nbsp;
      CONTINUAR (Passo 3 de 4)
    </button>
  </div>
</form>
</ion-view>
