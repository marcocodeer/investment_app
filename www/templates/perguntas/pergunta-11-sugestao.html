<ion-content style="background: url(img/login-bg-acorn.png) no-repeat center;background-size:cover;height:100%;">

  <div class="head-box" >

    <div class="row"  >
      <div class="col-20">
      </div>
      <div class="col-80">
        <p>Com base nas suas respostas, esta é a nossa sugestão de perfil de investimento. Se não tem certeza sobre o perfil, você pode mudá-lo a qualquer momento.</p>
      </div>

    </div>

    <div class="column perfil"  >

      <img ng-src="{{'img/perfil-bg' + perfil.nivel + '.png'}}" alt="" />

      <p class="perfil-tit"  >
        <img ng-src="img/bt-arrow-left.png" alt=""  ng-click="anteriorPerfil()"/>
        {{perfil.nome}}
        <img ng-src="img/bt-arrow-right.png" alt="" ng-click="proximoPerfil()"/>
      </p>
      <p class="perfil-desc"  >
        {{perfil.desc}}
      </p>

    </div>

  </div>


  <div class="column box-grafico"  >

    <div class="row">

      <label class="item col-20">
        <span>Idade</span>
        <input type="text" class="input-style" ng-model="idade">
      </label>

      <label class="item col-50">
        <span>Valor Projetado</span>
        <input type="text" class="input-style"  ng-model="valor |  currency : 'R$ '  ">
      </label>

      <label class="item col-30">
        <span>Mensal</span>
        <input type="text" class="input-style"  ng-model="mensal |  currency : 'R$ '">
      </label>

    </div>

    <div class="row">

      <canvas id="chartlineperfil" width="270" height="100" class="barchart" ng-init="perfilGrafico()"></canvas>

    </div>

    <p class="obs">*Desempenho passado não é garantia de retorno futuro</p>

  </div>

</ion-content>

<ion-footer-bar class="footer-bar-custom" style="">
  <div class="col" style="padding:30px;">
    <button ng-click="doQuestion12()" class="item-center button button-clear btn-cadastro">
      <i class="icon ion-ios-checkmark-empty" style="font-size:30px;"></i>
    &nbsp;
      CONTINUAR (Passo 11 de 14)
    </button>
  </div>
</ion-footer-bar>
