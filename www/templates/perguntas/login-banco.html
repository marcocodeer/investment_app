<ion-content style="background: url(img/login-bg-acorn.png) no-repeat center;background-size:cover;height:100%;">
  <div style="padding:15px;background-color: #538abf;">
    <div class="row" style="padding:20px;background-color: #6b9ecb;">
      <div class="col-20">
        <img src="img/mini-logo.png" alt="" style="padding-top:20px;text-align:center;"/>
      </div>
      <div class="col-80">
        <span style="color:#fff;font-size:12px;">Conecte ao seu banco.</span><br>
        <span style="color:#fff;font-size:12px;">Faça o login com sua conta do banco para conectar com nossos serviços</span>
      </div>
    </div>
    <div style="text-align:center;margin-top:30px;padding-left:30px;padding-right:30px;">
      <span style="font-size:15px;color:#fff;">Faça o login com o seu banco</span>
    </div>

  </div>

  <div class="input-container" style="margin-left:20px;">
    <label class="item">
      <input type="text" class="input-style" placeholder="Login">
    </label>
    <label class="item">
      <input type="text" class="input-style" placeholder="Senha">
    </label>
  </div>

  <div class="" style="margin:30px;">
    <span style="color:#fff;font-size:12px;">Seus dados estão protegidos com criptografia bancária e não serão guardados em nossos servidores.</span>
  </div>




</ion-content>

<ion-footer-bar class="footer-bar-custom-last" style="">
  <div class="col" style="padding:30px;">
    <button class="item-center button button-clear btn-cadastro">
      <i class="icon ion-ios-checkmark-empty" style="font-size:30px;"></i>
    &nbsp;
      CONECTAR A SUA CONTA DO BANCO
    </button>

    <button ng-click="doWelcome()" class="item-center button button-clear btn-finalizar" style="margin-top:50px;">
      <i class="icon ion-ios-arrow-right" style="font-size:30px;"></i>
    &nbsp;
    PULAR E FINALIZAR
  </button>
  </div>
</ion-footer-bar>
